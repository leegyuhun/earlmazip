<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <div>
            <a href="/leaselist/seoul/11680">강남구&nbsp</a>

            <a href="/leaselist/seoul/11215">광진구&nbsp</a>

        <div>
            <a href="/leaselist/seoul/11545">금천구&nbsp</a>

            <a href="/leaselist/seoul/11320">도봉구&nbsp</a>
            <a href="/leaselist/seoul/11230">동대문&nbsp</a>
            <a href="/leaselist/seoul/11590">동작구&nbsp</a>
            <a href="/leaselist/seoul/11440">마포구&nbsp</a>
            <a href="/leaselist/seoul/11410">서대문</a>
        </div>
        <div>

        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>계약일자</th>
                    <th>법정동</th>
                    <th>아파트명</th>
                    <th>전용면적(m2)</th>
                    <th>보증금</th>
                    <th>월세</th>
                    <th>층수</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="center" th:text="${list.landDong}"></td>
                    <td align="left" th:text="${list.aptName}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,1,'POINT')}"></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.deposit,1,'COMMA')}"></td>
                    <td align="right" th:text="${list.monthlyRentStr}"></td>
    <!--                <td align="right" th:text="${#numbers.formatInteger(list.monthlyRentStr,1,'COMMA')}"></td>-->
                    <td align="right" th:text="${list.floor}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
