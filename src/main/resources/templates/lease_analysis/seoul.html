<!DOCTYPE HTML>

<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div>
        <div>

            <a href="/lease_analysis/seoul/11620">관악구</a>
            <a href="/lease_analysis/seoul/11215">광진구</a>

            <a href="/lease_analysis/seoul/11350">노원구</a>
            <a href="/lease_analysis/seoul/11320">도봉구</a>
        </div>
        <div>
            <a href="/lease_analysis/seoul/11230">동대문</a>
            <a href="/lease_analysis/seoul/11590">동작구</a>
            <a href="/lease_analysis/seoul/11440">마포구</a>

        <table class="table table-striped">
            <thead>
            <tr class="table-dark" style="font-size:12px;" align="center">
                <th>지역명</th>
                <th>년-월</th>
                <th>월세 건수</th>
                <th>전세 건수</th>
                <th>전체 건수</th>
                <th>월세 비율</th>
            </tr>
            </thead>
            <tbody>
            <tr style="font-size:12px;" th:each="list : ${list}">
                <td align="left" th:text="${list.gubnName}"></td>
                <td align="center" th:text="${list.dealYYMM}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.shortCnt,1,'COMMA')}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.longCnt,1,'COMMA')}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.sum,1,'COMMA')}"></td>
                <td align="right" style="font-weight: bolder" th:text="${#numbers.formatDecimal(list.rate,1,1,'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
