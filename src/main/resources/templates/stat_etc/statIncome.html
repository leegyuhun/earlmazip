<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
        </p>
<!--        <p>-->
<!--            <canvas id="myChart"></canvas>-->
<!--        </p>-->
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <p>
            <canvas id="myChart"></canvas>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type = "text/javascript" th:inline="javascript">
  const halfIncomes =  /*[[ ${halfIncomes.toArray()} ]]*/;
  const avgIncomes =  /*[[ ${avgIncomes.toArray()} ]]*/;
  const topIncomes =  /*[[ ${topIncomes.toArray()} ]]*/;
  const labels =  /*[[ ${dates.toArray()} ]]*/;

  const data = {
    labels: labels,
    datasets: [{
      type: 'line',
      label: '중위소득',
      yAxisID: 'y-line1',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      pointRadius:1,
      data: halfIncomes
      },{
      type: 'line',
      label: '평균소득',
      yAxisID: 'y-line2',
      backgroundColor: 'rgb(95,67,175)',
      borderColor: 'rgb(95,67,175)',
      pointRadius:1,
      data: avgIncomes
      },{
        type: 'line',
        label: '5분위소득',
        yAxisID: 'y-line3',
        backgroundColor: 'rgb(54, 162, 235)',
        borderColor: 'rgb(54, 162, 235)',
        pointRadius:1,
        data: topIncomes
      }
    ]
  };

  const config = {
    data: data,
    options: {
        scales:{
            'y-line1':{
                position: 'right',
                suggestedMin: 0,
                suggestedMax: 10000,
                ticks:{
                    display: false,
				    color: 'rgb(255, 99, 132)'
				},
                title: {
                    display: false,
                    text: '중위소득'
                }
            },
            'y-line2':{
                position: 'right',
                suggestedMin: 0,
                suggestedMax: 10000,
                grid:{
                    display: false
                },
                ticks:{
                    display: false,
				    color: 'rgb(95,67,175)'
				},
                title: {
                    display: false,
                    text: '평균소득'
                }
            },
            'y-line3':{
                position: 'right',
                suggestedMin: 0,
                suggestedMax: 10000,
                grid:{
                    display: false
                },
                ticks:{
				    color: 'rgb(0, 0, 0)'
				},
                title: {
                    display: false,
                    text: '5분위소득'
                }
            }
        }
    }
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
</html>
