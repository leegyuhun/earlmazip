<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28710/{ua} (ua=${ua}, rankgubn=${rankgubn})}">강화군&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28245/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28200/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28140/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp동구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28177/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28237/{ua} (ua=${ua}, rankgubn=${rankgubn})}">부평구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28260/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp서구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28185/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28720/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/stat_rank_ua/incheon/{rankgubn}/28110/{ua} (ua=${ua}, rankgubn=${rankgubn})}">&nbsp중구</a>
        </div>
        <p>
            <h6 align="center" th:text="${title}"></h6>
            <h6 align="center" th:text="${subtitle}"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>아파트</th>
                    <th>건수</th>
                    <th>최저</th>
                    <th>평균</th>
                    <th>최고</th>
                    <th>신고</br>가율</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?regncode={sigungucode}&aptname={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <!--                            <a th:text="${list.aptName}" th:href="@{/{add}(add=${list.tradeUrl})}"></a>-->
                            <a th:text="|[${list.buildYear}]|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
                    <td align="right" th:text="${list.minAmtStr}"></td>
                    <td align="right" style="font-weight: bolder" th:text="${list.avgAmtStr}"></td>
                    <td align="right" th:text="${list.maxAmtStr}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,1,'POINT')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
