<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <h5 align="center">[ 강 남 권 ]</h5>
        <div>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11680/{ua}(ua=${ua},rankgubn=${rankgubn})}">강남구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11740/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp강동구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11500/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp강서구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11620/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp관악구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11530/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp구로구</a>
        </div>
        <div>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11545/{ua}(ua=${ua},rankgubn=${rankgubn})}">금천구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11590/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp동작구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11650/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp서초구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11710/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp송파구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11470/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp양천구&nbsp</a>
            <a th:href="@{/stat_rank_ua/seoul/{rankgubn}/11560/{ua}(ua=${ua},rankgubn=${rankgubn})}">&nbsp영등포</a>
        </div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
            <h6 align="center" th:text="${subtitle}"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>아파트</th>
                    <th>건수</th>
                    <th>최저</th>
                    <th>평균</th>
                    <th>최고</th>
                    <th>신고</br>가율</th>
<!--                    <th>매매</th>-->
<!--                    <th>내역</th>-->
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
<!--                            <a th:text="${list.aptName}" th:href="@{/{add}(add=${list.tradeUrl})}"></a>-->
                            <a th:text="|[${list.buildYear}]|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
                    <td align="right" th:text="${list.minAmtStr}"></td>
                    <td align="right" style="font-weight: bolder" th:text="${list.avgAmtStr}"></td>
                    <td align="right" th:text="${list.maxAmtStr}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,1,'POINT')}"></td>
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl})}">21~</a> </td>-->
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl2})}">19~</a> </td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
