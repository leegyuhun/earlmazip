<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
            <h6 align="center" th:text="${subtitle}"></h6>
        </p>

        <p>
            <div class="d-flex gap-2 justify-content-center">
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        강북
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11305/{ua} (rankGubn=${rankGubn}, ua=${ua})}">강북구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11215/{ua} (rankGubn=${rankGubn}, ua=${ua})}">광진구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11350/{ua} (rankGubn=${rankGubn}, ua=${ua})}">노원구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11320/{ua} (rankGubn=${rankGubn}, ua=${ua})}">도봉구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11230/{ua} (rankGubn=${rankGubn}, ua=${ua})}">동대문</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11440/{ua} (rankGubn=${rankGubn}, ua=${ua})}">마포구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11410/{ua} (rankGubn=${rankGubn}, ua=${ua})}">서대문</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11200/{ua} (rankGubn=${rankGubn}, ua=${ua})}">성동구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11290/{ua} (rankGubn=${rankGubn}, ua=${ua})}">성북구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11470/{ua} (rankGubn=${rankGubn}, ua=${ua})}">양천구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11170/{ua} (rankGubn=${rankGubn}, ua=${ua})}">용산구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11380/{ua} (rankGubn=${rankGubn}, ua=${ua})}">은평구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11110/{ua} (rankGubn=${rankGubn}, ua=${ua})}">종로구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11260/{ua} (rankGubn=${rankGubn}, ua=${ua})}">중랑구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11140/{ua} (rankGubn=${rankGubn}, ua=${ua})}">중 구</a></li>
                    </ul>
                </div>
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        강남
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11680/{ua} (rankGubn=${rankGubn}, ua=${ua})}">강남구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11740/{ua} (rankGubn=${rankGubn}, ua=${ua})}">강동구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11500/{ua} (rankGubn=${rankGubn}, ua=${ua})}">강서구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11620/{ua} (rankGubn=${rankGubn}, ua=${ua})}">관악구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11530/{ua} (rankGubn=${rankGubn}, ua=${ua})}">구로구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11545/{ua} (rankGubn=${rankGubn}, ua=${ua})}">금천구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11590/{ua} (rankGubn=${rankGubn}, ua=${ua})}">동작구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11650/{ua} (rankGubn=${rankGubn}, ua=${ua})}">서초구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11710/{ua} (rankGubn=${rankGubn}, ua=${ua})}">송파구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11470/{ua} (rankGubn=${rankGubn}, ua=${ua})}">양천구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_rank_ua/seoul/{rankGubn}/11560/{ua} (rankGubn=${rankGubn}, ua=${ua})}">영등포</a></li>
                    </ul>
                </div>
            </div>
        </p>

        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>아파트</th>
                    <th>건수</th>
                    <th>최저</th>
                    <th>평균</th>
                    <th>최고</th>
                    <th>신고</br>가율</th>
<!--                    <th>매매</th>-->
<!--                    <th>내역</th>-->
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
<!--                            <a th:text="${list.aptName}" th:href="@{/{add}(add=${list.tradeUrl})}"></a>-->
                            <a th:text="|[${list.buildYear}]|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
                    <td align="right" th:text="${list.minAmtStr}"></td>
                    <td align="right" style="font-weight: bolder" th:text="${list.avgAmtStr}"></td>
                    <td align="right" th:text="${list.maxAmtStr}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,1,'POINT')}"></td>
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl})}">21~</a> </td>-->
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl2})}">19~</a> </td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
