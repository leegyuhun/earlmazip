<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <!--    <a th:text="${year}"></a>-->
    <div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>Rank</th>
<!--                    <th>취소일자</th>-->
<!--                    <th>법정동</th>-->
<!--                    <th>아파트명</th>-->
                    <th>법정동</th>
                    <th>아파트</th>
<!--                    <th>건죽</br>일자</th>-->
                    <th>거래</br>건수</th>
                    <th>최저</br>매매가</th>
                    <th>평균</br>매매가</th>
                    <th>최고</br>매매가</th>
                    <th>신고가율</th>
                    <th>매매</br>내역</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.rank}"></td>
                    <td align="center" th:text="${list.landDong}"></td>
                    <td align="left" th:text="|${list.aptName} [${list.buildYear}]|"></td>
<!--                    <td align="left" th:text="${list.buildYear}"></td>-->
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.minAmt,1,'COMMA')}"></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.avgAmt,1,'COMMA')}"></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.maxAmt,1,'COMMA')}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,2,'POINT')}"></td>
                    <td><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl})}"><button>보기</button></a> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
