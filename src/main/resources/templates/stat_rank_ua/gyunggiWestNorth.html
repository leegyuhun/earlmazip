<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <h5 align="center">[ 경 기 서 북 권 ]</h5>
        <div>
            <a>고양&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41281/{ua} (rankgubn=${rankgubn}, ua=${ua})}">덕양&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41285/{ua} (rankgubn=${rankgubn}, ua=${ua})}">&nbsp일산동구&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41287/{ua} (rankgubn=${rankgubn}, ua=${ua})}">일산서구</a>
        </div>
        <div>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41570/{ua} (rankgubn=${rankgubn}, ua=${ua})}">김포시&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41630/{ua} (rankgubn=${rankgubn}, ua=${ua})}">&nbsp양주시&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41800/{ua} (rankgubn=${rankgubn}, ua=${ua})}">&nbsp연천군&nbsp</a>
            <a th:href="@{/stat_rank_ua/gyunggi/{rankgubn}/41480/{ua} (rankgubn=${rankgubn}, ua=${ua})}">&nbsp파주시</a>
        </div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
            <h6 align="center" th:text="${subtitle}"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>법정동</th>
                    <th>아파트</th>
                    <th>건수</th>
<!--                    <th>최저</th>-->
                    <th>평균</th>
<!--                    <th>최고</th>-->
                    <th>신고가율</th>
<!--                    <th>매매</th>-->
<!--                    <th>내역</th>-->
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.landDong}"></td>
                    <td align="left"><a th:text="|${list.aptName}[${list.buildYear}]|" th:href="@{/{add}(add=${list.tradeUrl})}"></a></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
<!--                    <td align="right" th:text="${list.minAmtStr}"></td>-->
                    <td align="right" style="font-weight: bolder" th:text="${list.avgAmtStr}"></td>
<!--                    <td align="right" th:text="${list.maxAmtStr}"></td>-->
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,1,'POINT')}"></td>
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl})}">21~</a> </td>-->
<!--                    <td align="center"><a th:href="@{https://www.earlmazip.co.kr/{add}(add=${list.tradeUrl2})}">19~</a> </td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
