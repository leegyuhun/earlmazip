<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a>년도별</a>
            <a href="/statistics/gyunggi">전체</a>
            <a href="/statistics/gyunggi/2021">2021</a>
            <a href="/statistics/gyunggi/2020">2020</a>
            <a href="/statistics/gyunggi/2019">2019</a>
            <a href="/statistics/gyunggi/2018">2018</a>
            <a href="/statistics/gyunggi/2017">2017</a>
        </div>
        <div>
            <a>전용면적별</a>
            <a href="/statistics/gyunggi/usearea/UA02">59미만</a>
            <a href="/statistics/gyunggi/usearea/UA03">59이상 85미만</a>
            <a href="/statistics/gyunggi/usearea/UA04">85이상 102미만</a>
            <a href="/statistics/gyunggi/usearea/UA05">102이상 135이하</a>
            <a href="/statistics/gyunggi/usearea/UA06">135초과</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr style="font-size:12px;" align="center">
                <th>지역</th>
                <th>년-월</th>
                <th>최저<br/>매매가</th>
                <th>평균<br/>매매가</th>
                <th>최고<br/>매매가</th>
                <th>거래량</th>
            </tr>
            </thead>
            <tbody>
            <tr style="font-size:12px;" th:each="list : ${list}">
                <td align="center" th:text="${list.areaName}"></td>
                <td align="center" th:text="${list.dealYYMM}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.minPrice,3,'COMMA')}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.avgPrice,3,'COMMA')}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.maxPrice,3,'COMMA')}"></td>
                <td align="right" th:text="${#numbers.formatInteger(list.cnt,3,'COMMA')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
    function findSeoulYear(year){
        var form = document.createElement("form");
            form.setAttribute("method", "get");
            form.setAttribute("action", "/statistics/seoul/" + year);
            document.body.appendChild(form);
            form.submit();
    }
</script>
</html>
