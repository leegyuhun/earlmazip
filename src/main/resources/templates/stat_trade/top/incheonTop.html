<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/stat_trade/top?sigunguCode=28710&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">강화군&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28245&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28200&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28140&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp동구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28177&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/stat_trade/top?sigunguCode=28237&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">부평구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28260&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp서구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28185&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28720&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/stat_trade/top?sigunguCode=28110&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">&nbsp중구</a>
        </div>
        <p>
            <h5 align="center" th:text="${title}"></h5>
            <h6 align="center" th:text="|* ${uaStr} |"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <div>
            <h7>※ 단지명을 클릭하면 거래내역으로 넘어갑니다.</h7>
        </div>
        <a>[평형]&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA01 (sigunguCode=${sigunguCode}, year=${year})}">전체&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA08 (sigunguCode=${sigunguCode}, year=${year})}">전용59&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA07 (sigunguCode=${sigunguCode}, year=${year})}">국평&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA04 (sigunguCode=${sigunguCode}, year=${year})}">중형&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA05 (sigunguCode=${sigunguCode}, year=${year})}">중대형&nbsp</a>
        <a th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA06 (sigunguCode=${sigunguCode}, year=${year})}">대형&nbsp</a>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>일자</th>
                    <th>아파트</th>
                    <th>전용</br>(m<sup>2</sup>)</th>
                    <th>금액</br>신고가</th>
                    <th>직/중개</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?regncode={sigungucode}&aptname={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <a th:text="|[${list.buildYear}] ${list.floor}층|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
                    <td align="right">
                        <div>
                            <a th:text="${list.dealAmtStr}"></a></br>
                            <a th:text="${list.newHighest}"></a>
                        </div>
                    </td>
                    <td align="center" th:text="${list.dealType}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
