<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <p>
            <h5 align="center" th:text="${title}"></h5>
            <h6 align="center" th:text="|* ${uaStr} |"></h6>
        </p>
        <p>
            <div class="d-flex gap-2 justify-content-center">
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        구선택
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">인천 전체</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28710&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">강화군</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28245&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">계양구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28200&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">남동구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28140&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">동구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28177&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">미추홀구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28237&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">부평구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28260&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">서구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28185&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">연수구</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28720&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">올진군</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode=28110&year={year}&uaType={uaType} (year=${year}, uaType=${uaType})}">중구</a></li>
                    </ul>
                </div>

                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-danger btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        평형
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA01 (sigunguCode=${sigunguCode}, year=${year})}">전체</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA02 (sigunguCode=${sigunguCode}, year=${year})}">소형</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA08 (sigunguCode=${sigunguCode}, year=${year})}">전용59</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA03 (sigunguCode=${sigunguCode}, year=${year})}">중소형</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA07 (sigunguCode=${sigunguCode}, year=${year})}">국평</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA04 (sigunguCode=${sigunguCode}, year=${year})}">중형</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA05 (sigunguCode=${sigunguCode}, year=${year})}">중대형</a></li>
                        <li><a class="dropdown-item" th:href="@{/stat_trade/top?sigunguCode={sigunguCode}&year={year}&uaType=UA06 (sigunguCode=${sigunguCode}, year=${year})}">대형</a></li>
                    </ul>
                </div>
            </div>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>

        <div>
            <h7>※ 단지명을 클릭하면 거래내역으로 넘어갑니다.</h7>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>일자</th>
                    <th>아파트</th>
                    <th>전용</br>(m<sup>2</sup>)</th>
                    <th>금액</br>신고가</th>
                    <th>직/중개</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <a th:text="|[${list.buildYear}] ${list.floor}층|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
                    <td align="right">
                        <div>
                            <a th:text="${list.dealAmtStr}"></a></br>
                            <a th:text="${list.newHighest}"></a>
                        </div>
                    </td>
                    <td align="center" th:text="${list.dealType}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
