<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/tradelist?sigunguCode=28710&uaType={uaType} (uaType=${uaType})}">강화군&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28245&uaType={uaType} (uaType=${uaType})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28200&uaType={uaType} (uaType=${uaType})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28140&uaType={uaType} (uaType=${uaType})}">&nbsp동구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28177&uaType={uaType} (uaType=${uaType})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/tradelist?sigunguCode=28237&uaType={uaType} (uaType=${uaType})}">부평구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28260&uaType={uaType} (uaType=${uaType})}">&nbsp서구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28185&uaType={uaType} (uaType=${uaType})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28720&uaType={uaType} (uaType=${uaType})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/tradelist?sigunguCode=28110&uaType={uaType} (uaType=${uaType})}">중구</a>
        </div>
        <p>
            <h5 align="center" th:text="${title}"></h5>
            <h6 align="center" th:text="|* ${uaStr}|"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <a style="font-size: 20px">[면적]&nbsp</a>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA01 (sigungucode=${sigungucode})}">전체&nbsp</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA02 (sigungucode=${sigungucode})}">소형&nbsp</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA03 (sigungucode=${sigungucode})}">중소형&nbsp</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA07 (sigungucode=${sigungucode})}">국평&nbsp</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA04 (sigungucode=${sigungucode})}">중형</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA05 (sigungucode=${sigungucode})}">중대형</a>
        <b>/&nbsp</b>
        <a style="font-size: 20px" th:href="@{/tradelist?sigunguCode={sigungucode}&uaType=UA06 (sigungucode=${sigungucode})}">대형</a>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>일자</th>
                    <th>아파트</th>
                    <th>전용</br>(m<sup>2</sup>)</th>
                    <th>금액</br>신고가</th>
                    <th>거래</br>유형</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName/{sigungucode}/{aptname}/{uatrunc}/1?landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <a th:text="|[${list.buildYear}] ${list.floor}층|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
                    <td align="right">
                        <div>
                            <a th:text="${list.dealAmtStr}"></a></br>
                            <a th:text="${list.newHighest}"></a>
                        </div>
                    </td>
                    <td align="center" th:text="${list.dealType}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
