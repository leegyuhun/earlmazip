<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/tradelist/28710/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">강화군&nbsp</a>
            <a th:href="@{/tradelist/28245/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/tradelist/28200/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/tradelist/28140/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp동구&nbsp</a>
            <a th:href="@{/tradelist/28177/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/tradelist/28237/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">부평구&nbsp</a>
            <a th:href="@{/tradelist/28260/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp서구&nbsp</a>
            <a th:href="@{/tradelist/28185/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/tradelist/28720/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/tradelist/28110/{gubn}/{ua} (gubn=${gubn}, ua=${ua})}">중구</a>
        </div>
        <p>
            <h4 align="center" th:text="${title}"></h4>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <a>[면적]&nbsp</a>
        <a th:href="@{/tradelist/{sigungucode}/0/0 (sigungucode=${sigungucode})}">전체&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/{sigungucode}/0/59 (sigungucode=${sigungucode})}">전용59&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/{sigungucode}/0/84 (sigungucode=${sigungucode})}">국평&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/{sigungucode}/2/84 (sigungucode=${sigungucode})}">국평초과</a>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>계약일자</th>
                    <th>법정동</th>
                    <th>아파트명</th>
                    <th>건축년도</th>
                    <th>전용면적(m2)</th>
                    <th>거래금액</th>
                    <th>층수</th>
                    <th>신고가</th>
                    <th>거래유형</th>
<!--                    <th>내역</th>-->
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="center" th:text="${list.landDong}"></td>
                    <td align="left"><a th:text="${list.aptName}" th:href="@{/tradelist/ByName/{sigungucode}/{aptname}/{uatrunc}/1?landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></td>
                    <td align="center" th:text="${list.buildYear}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
<!--                    <td align="right" th:text="${#numbers.formatInteger(list.dealAmt,1,'COMMA')}"></td>-->
                    <td align="right" th:text="${list.dealAmtStr}"></td>
                    <td align="right" th:text="${list.floor}"></td>
                    <td align="center" th:text="${list.newHighest}"></td>
                    <td align="center" th:text="${list.dealType}"></td>
<!--                    <td align="center"><a th:href="@{/tradelist/ByName/{sigungucode}/{aptname}/{uatrunc}/1 (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc})}">내역</a></td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
