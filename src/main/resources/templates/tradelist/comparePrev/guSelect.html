<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <p>
            <h5 align="center" th:text="${title}"></h5>
            <h6 align="center" th:text="|* ${uaStr}|"></h6>
        </p>

        <p>
            <div class="d-flex gap-2 justify-content-center">
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        구 선택
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:each="sigunguList : ${sigunguList}" th:text="${sigunguList.sigunguName}" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType={uaType}&landDong={landDong} (sigunguCode=${sigunguList.sigunguCode}, type=${type}, uaType=${uaType}, landDong=${landDong})}"></a></li>
                    </ul>
                </div>
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button class="btn btn-success btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        상승/하락
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type=0&uaType={uaType}&landDong={landDong} (sigunguCode=${sigunguCode}, uaType=${uaType}, landDong=${landDong})}">상승</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type=1&uaType={uaType}&landDong={landDong} (sigunguCode=${sigunguCode}, uaType=${uaType}, landDong=${landDong})}">하락</a></li>
                    </ul>
                </div>
                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        동 선택
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType={uaType} (sigunguCode=${sigunguCode}, type=${type}, uaType=${uaType})}">전체</a></li>
                        <li><a class="dropdown-item" th:each="dongList : ${dongList}" th:text="${dongList.landDong}" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType={uaType}&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, uaType=${uaType}, landDong=${dongList.landDong})}"></a></li>
                    </ul>
                </div>

                <div class="dropdown d-block position-static pt-0 mx-0 rounded-1 shadow overflow-hidden w-180px">
                    <button type="button" class="btn btn-danger btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        평형
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA01&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">전체</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA02&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">소형</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA08&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">전용59</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA03&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">중소형</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA07&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">국평</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA04&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">중형</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA05&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">중대형</a></li>
                        <li><a class="dropdown-item" th:href="@{/tradelist/comparePrev?sigunguCode={sigunguCode}&type={type}&uaType=UA06&landDong={landDong} (sigunguCode=${sigunguCode}, type=${type}, landDong=${landDong})}">대형</a></li>
                    </ul>
                </div>
            </div>
        </p>

        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>일자</th>
                    <th>아파트</th>
                    <th>전용</br>(m<sup>2</sup>)</th>
                    <th>거래가</br>직전거래가</th>
                    <th>신고가</br>직/중개</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <a th:text="|[${list.buildYear}] ${list.floor}층|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
                    <td align="right">
                        <div>
                            <a style="font-size:12px; font-weight: bolder; color:#FF6384" th:text="${list.dealAmtStr}"></a></br>
                            <a th:text="${list.prevDealAmtStr}"></a>

                        </div>
                    </td>
                    <td align="center">
                        <div>
                            <a th:text="${list.newHighest}"></a></br>
                            <a th:text="${list.dealType}"></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
