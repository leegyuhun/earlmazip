<!DOCTYPE HTML>

<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28710&uaType={uaType} (uaType=${uaType})}">강화군&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28245&uaType={uaType} (uaType=${uaType})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28200&uaType={uaType} (uaType=${uaType})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28140&uaType={uaType} (uaType=${uaType})}">&nbsp동구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28177&uaType={uaType} (uaType=${uaType})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28237&uaType={uaType} (uaType=${uaType})}">부평구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28260&uaType={uaType} (uaType=${uaType})}">&nbsp서구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28185&uaType={uaType} (uaType=${uaType})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28720&uaType={uaType} (uaType=${uaType})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/tradelist/newHighest?sigunguCode=28110&uaType={uaType} (uaType=${uaType})}">중구</a>
        </div>
        <p>
            <h5 align="center" th:text="|${title} - 2022 신고가|"></h5>
            <h6 align="center" th:text="|* ${uaStr} |"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <a >[평형]&nbsp</a>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA01 (sigunguCode=${sigunguCode})}">전체&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA02 (sigunguCode=${sigunguCode})}">소형&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA08 (sigunguCode=${sigunguCode})}">전용59&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA03 (sigunguCode=${sigunguCode})}">중소형&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA07 (sigunguCode=${sigunguCode})}">국평&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA04 (sigunguCode=${sigunguCode})}">중형&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA05 (sigunguCode=${sigunguCode})}">중대형&nbsp</a>
        <b>/&nbsp</b>
        <a th:href="@{/tradelist/newHighest?sigunguCode={sigunguCode}&uaType=UA06 (sigunguCode=${sigunguCode})}">대형</a>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>일자</th>
<!--                    <th>법정동</th>-->
                    <th>아파트</th>
<!--                    <th>건축년도</th>-->
                    <th>전용</br>(m<sup>2</sup>)</th>
                    <th>금액</th>
<!--                    <th>층수</th>-->
                    <th>신고가</th>
                    <th>직/중개</th>
<!--                    <th>내역</th>-->
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="center" th:text="${list.dealDate}"></td>
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <a th:text="|[${list.buildYear}] ${list.floor}층|"></a>
                        </div>
                    </td>
<!--                    <td align="center" th:text="${list.landDong}"></td>-->
<!--                    <td align="left"><a th:text="${list.aptName}" th:href="@{/tradelist/ByName/{sigungucode}/{aptname}/{uatrunc}/1?landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></td>-->
<!--                    <td align="center" th:text="${list.buildYear}"></td>-->
                    <td align="right" th:text="${#numbers.formatDecimal(list.useArea,1,2,'POINT')}"></td>
<!--                    <td align="right" th:text="${#numbers.formatInteger(list.dealAmt,1,'COMMA')}"></td>-->
                    <td align="right" th:text="${list.dealAmtStr}"></td>
<!--                    <td align="right" th:text="${list.floor}"></td>-->
                    <td align="center" th:text="${list.newHighest}"></td>
                    <td align="center" th:text="${list.dealType}"></td>
<!--                    <td align="center"><a th:href="@{/tradelist/ByName/{sigungucode}/{aptname}/{uatrunc}/1 (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc})}">내역</a></td>-->
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
