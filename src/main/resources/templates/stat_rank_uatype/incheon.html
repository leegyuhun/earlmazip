<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28710&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">강화군&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28245&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp계양구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28200&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp남동구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28140&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp동구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28177&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp미추홀구</a>
        </div>
        <div>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28237&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">부평구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28260&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp서구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28185&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp연수구&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28720&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp옹진군&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode=28110&uaType={uaType} (rankGubn=${rankGubn}, dealYear=${dealYear}, uaType=${uaType})}">&nbsp중구</a>
        </div>
        <p>
            <h6 align="center" th:text="${title}"></h6>
            <h6 align="center" th:text="${subtitle}"></h6>
        </p>
        <div>
            <ins class="kakao_ad_area" style="display:none;"
                 data-ad-unit    = "DAN-jcQR8RwkXK2z2xvE"
                 data-ad-width   = "320"
                 data-ad-height  = "100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <p>
            <a>[평형]&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA02 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">소형&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA08 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">전용59&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA03 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">중소형&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA07 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">국평&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA04 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">중형&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA05 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">중대형&nbsp</a>
            <a th:href="@{/stat_rank_uatype?rankGubn={rankGubn}&dealYear={dealYear}&sigunguCode={sigunguCode}&uaType=UA06 (rankGubn=${rankGubn}, dealYear=${dealYear}, sigunguCode=${sigunguCode})}">대형&nbsp</a>
        </p>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr style="font-size:12px;" align="center">
                    <th>아파트</th>
                    <th>전용</br>면적</th>
                    <th>건수</th>
                    <th>최저</th>
                    <th>평균</th>
                    <th>최고</th>
                    <th>신고</br>가율</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:12px;" th:each="list : ${list}">
                    <td align="left">
                        <div>
                            <a th:text="${list.landDong}"></a></br>
                            <a th:text="${list.aptName}" th:href="@{/tradelist/ByName?sigunguCode={sigungucode}&aptName={aptname}&ua={uatrunc}&term=1&landDong={landDong} (sigungucode=${list.sigunguCode}, aptname=${list.aptName}, uatrunc=${list.useAreaTrunc}, landDong=${list.landDong})}"></a></br>
                            <!--                            <a th:text="${list.aptName}" th:href="@{/{add}(add=${list.tradeUrl})}"></a>-->
                            <a th:text="|[${list.buildYear}]|"></a>
                        </div>
                    </td>
                    <td align="right" th:text="${list.useAreaStr}"></td>
                    <td align="right" th:text="${#numbers.formatInteger(list.tradeCnt,1,'COMMA')}"></td>
                    <td align="right" th:text="${list.minAmtStr}"></td>
                    <td align="right" style="font-weight: bolder" th:text="${list.avgAmtStr}"></td>
                    <td align="right" th:text="${list.maxAmtStr}"></td>
                    <td align="right" th:text="${#numbers.formatDecimal(list.highestRate,1,1,'POINT')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
